<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">{{content?.Title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="medium" *ngIf="content">
  <ion-card-header text-center color="dark">
    <ion-card-title>{{content.Title}}</ion-card-title>
    <ion-card-subtitle >
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            {{content.Released}} // {{content.Language}}
          </ion-col>
          <ion-col size="2">
            {{content.Genre}}
          </ion-col>
          <ion-col size="1">
            Duration: {{content.Runtime}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2" *ngIf="content.Poster !== 'N/A'">
        <img src="{{content.Poster}}" class="info-img">
      </ion-col>
      <ion-col size="10">
        <ion-item lines="none">
          <ion-icon name="star-half" slot="start"></ion-icon>
          <ion-label *ngIf="content.imdbRating !== 'N/A'; else noRating"> {{content.imdbRating}}</ion-label>
          <ng-template #noRating color="danger" class="no-info">
            <span class="no-info">No Rating for this</span>
          </ng-template>
        </ion-item>
        <ion-item lines="none" *ngIf="content.Director !== 'N/A'">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label text-wrap> {{content.Director}}
          </ion-label>
        </ion-item>
        <ion-item lines="none" *ngIf="content.Actors !== 'N/A'">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label text-wrap> {{content.Actors}}</ion-label>
        </ion-item>
        <ion-item class="last-item" *ngIf="content.Plot !== 'N/A'">
          <ion-label>{{content.Plot}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
